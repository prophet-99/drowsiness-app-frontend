<ng-container *ngIf="(snackBarService.snackBar$ | async) as snackBarRef">
  <article class="fixed w-full h-full top-0 left-0 bg-[#0000006b] z-50" *ngIf="snackBarRef.show">
    <div
      class="fixed bottom-8 right-[50%] translate-x-[50%] flex items-center w-full max-w-md p-4 mb-4 text-gray-100 bg-gray-800 rounded-lg shadow"
      role="alert" 
    >
      <!-- ICONS SECTION -->
      <section
        class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg bg-green-800 text-green-200"
        *ngIf="snackBarRef.type === 'success'"
      >
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
        </svg>
        <span class="sr-only">Check icon</span>
      </section>
      <section 
        class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg bg-red-800 text-red-200"
        *ngIf="snackBarRef.type === 'error'"
      >
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
        </svg>
        <span class="sr-only">Error icon</span>
      </section>
      <!-- ICONS SECTION -->
      <!-- MESSAGE SECTION -->
      <p class="ml-3 text-sm font-normal">{{ snackBarRef.message }}</p>
      <!-- MESSAGE SECTION -->
      <!-- BUTTON SECTION -->
      <button
        class="ml-auto -mx-1.5 -my-1.5 text-gray-500 hover:text-white bg-gray-800 hover:bg-gray-700 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 inline-flex items-center justify-center h-8 w-8"
        type="button"
        aria-label="Close button"
        (click)="closeSnackBar()"
      >
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
      <!-- BUTTON SECTION -->
    </div>
  </article>
</ng-container>
