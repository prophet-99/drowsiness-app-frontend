<ng-container *ngIf="(popUpConfirmService.popUpConfirm$ | async) as popUpConfirm">
  <article
    class="fixed top-0 left-0 z-50 p-4 overflow-x-hidden overflow-y-auto w-full h-full bg-[#0000006b]"
    [ngClass]="{
      'justify-center items-center flex': popUpConfirm.show,
      'hidden': !popUpConfirm.show
    }"
    tabindex="-1"
  >
    <div class="relative w-full max-w-md max-h-full">
      <article class="relative bg-gray-800 rounded-lg shadow">
        <!-- CLOSE BUTTON -->
        <button
          class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-600 hover:text-white rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
          type="button"
          (click)="closePopUpConfirm()"
        >
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
        <!-- CLOSE BUTTON -->
        <!-- TEXT SECTION -->
        <section class="p-6 text-center">
          <svg
            class="mx-auto mb-4 text-gray-200 w-12 h-12"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
          </svg>
          <h3 class="mb-5 text-lg font-normal text-gray-100">{{ popUpConfirm.message }}</h3>
          <button
            class="text-white bg-red-600 hover:bg-red-800 focus:ring-2 focus:outline-none focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
            type="button"
            (click)="popUpConfirm.successCallback()"
          >
            SÃ­, estoy seguro
          </button>
          <button
            class="bg-gray-700 text-gray-300 border-gray-500 hover:text-white hover:bg-gray-600 focus:ring-gray-600 focus:ring-2 focus:outline-none rounded-lg bordertext-sm font-medium px-5 py-2.5"
            type="button"
            (click)="closePopUpConfirm()"
          >
            No, cancelar
          </button>
        </section>
        <!-- TEXT SECTION -->
      </article>
    </div>
  </article>
</ng-container>
