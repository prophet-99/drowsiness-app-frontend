<!-- HAMBURGUER BUTTON -->
<button
	class="inline-flex items-center p-2 mt-2 ml-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
	type="button"
	(click)="enableSidebar()"
>
  <span class="sr-only">Abrir sidebar</span>
  <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
     <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
  </svg>
</button>
<!-- HAMBURGUER BUTTON -->
<!-- SIDEBAR -->
<aside
	class="fixed top-0 left-0 z-40 w-24 h-screen transition-transform -translate-x-full sm:translate-x-0"
	aria-label="Sidebar"
	#sidebarRef
>
  <section class="h-full px-3 py-4 overflow-y-auto bg-gray-800 flex flex-col items-center">
		<article class="flex flex-col items-center mt-4 mb-12">
			<img class="w-8 h-8 mb-2" src="assets/imgs/icon.png" alt="Ojos con sueÃ±o" />
			<p class="text-center text-white text-xs font-semibold">Drowsiness App</p>
		</article>
     <ul class="space-y-4 font-medium">
				<li>
					<a
            class="flex items-center p-4 rounded-lg hover:bg-indigo-600 transition-colors duration-300"
            routerLinkActive="bg-indigo-500"
            routerLink="/statistics"
          >
						<svg
							class="w-5 h-5 text-white"
							aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg"
							fill="currentColor"
							viewBox="0 0 20 20"
						>
						<path d="m17.418 3.623-.018-.008a6.713 6.713 0 0 0-2.4-.569V2h1a1 1 0 1 0 0-2h-2a1 1 0 0 0-1 1v2H9.89A6.977 6.977 0 0 1 12 8v5h-2V8A5 5 0 1 0 0 8v6a1 1 0 0 0 1 1h8v4a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-4h6a1 1 0 0 0 1-1V8a5 5 0 0 0-2.582-4.377ZM6 12H4a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2Z"/>
						</svg>
					</a>
        </li>
        <li>
          <a
            class="flex items-center p-4 rounded-lg hover:bg-indigo-600 transition-colors duration-300"
            routerLinkActive="bg-indigo-500"
            routerLink="/users"
          >
						<svg
							class="w-5 h-5 text-white"
							aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg"
							fill="currentColor"
							viewBox="0 0 18 18"
						>
							<path d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z" />
						</svg>
					</a>
        </li>
				<!-- AUTH -->
        <li>
          <a
            class="flex items-center p-4 rounded-lg hover:bg-indigo-600 transition-colors duration-300"
						href="javascript:void(0)"
						*ngIf="tokenAuthorization === ''"
						(click)="showLogin()"
          >
						<svg
							class="w-5 h-5 text-white"
							aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg"
							fill="currentColor"
							viewBox="0 0 16 20"
						>
							<path d="M14 7h-1.5V4.5a4.5 4.5 0 1 0-9 0V7H2a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2Zm-5 8a1 1 0 1 1-2 0v-3a1 1 0 1 1 2 0v3Zm1.5-8h-5V4.5a2.5 2.5 0 1 1 5 0V7Z"/>
						</svg>
					</a>
        </li>
        <li>
          <a
            class="flex items-center p-4 rounded-lg hover:bg-indigo-600 transition-colors duration-300"
						href="javascript:void(0)"
						*ngIf="tokenAuthorization !== ''"
						(click)="logout()"
          >
						<svg
							class="w-5 h-5 text-white"
							aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 16 16"
						>
							<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h11m0 0-4-4m4 4-4 4m-5 3H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h3"/>
						</svg>
					</a>
        </li>
				<!-- AUTH -->
     </ul>
  </section>
</aside>
<!-- SIDEBAR -->
<!-- BACKDROP -->
<div
	class="bg-gray-900 bg-opacity-80 fixed inset-0 z-30"
	*ngIf="enableBackdrop"
	(click)="disableSidebar()"
	(keydown)="disableSidebar()"
	tabindex="0"
></div>
<!-- BACKDROP -->

<!-- AUTH LOGIN POP-UP -->
<app-auth-login (isLoggedIn)="whenUserAccesses()"></app-auth-login>
<!-- AUTH LOGIN POP-UP -->
<!-- SNACK BAR -->
<app-snack-bar></app-snack-bar>
<!-- SNACK BAR -->
<!-- CONFIRM POP-UP -->
<app-pop-up-confirm></app-pop-up-confirm>
